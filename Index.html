<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<title>Cálculo IMC</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="interface">
		<header id="cabecalho">
			<hgroup style="color: rgb(0, 255, 0)">
				<h1 style="text-align: center;">Cálculo de Indice de Massa Corporal</h1>
			</hgroup>
			<br>
		</header>

		<h3 style="color:rgb(0, 255, 0)">INDICE DE MASSA CORPORAL:</h3>
		<br>
		<p style="color: rgb(0, 255, 0)"> Verifique qual a situação de IMC que você possui. Portanto, para isso nforme os dados abaixos e em seguida saiba o resultado:</p>
<br>
		<form>
			<fieldset>
			<label for="nome" style="color: rgb(0, 255, 0)">Nome:</label>
			<input id="nome" type="text">
			<label for="peso" style="color: rgb(0, 255, 0)">Peso:</label>
			<input id="peso" type="text">

			<label for="altura" style="color: rgb(0, 255, 0)">Altura:</label>
			<input id="altura" type="text">

			<button id="calc">Calcular IMC</button>
		</fieldset>
		</form>

		<script src="function.js"></script>
		

	</div>
</body>

</html>
